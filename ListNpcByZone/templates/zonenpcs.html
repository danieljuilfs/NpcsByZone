<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Npcs by zone</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/toolstyles.css') }}">
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
</head>
<body class="bodygrid">
    <div class="content">
        <div class="static">
            <h1 class="phtitle">Find Zone Enemies by Shortname</h1>
            <p class="reminder">This tool lists enemies in the specified zone. Enemies spawned solely by scripts are not included.</p>
            <form hx-post='/loadnpcs' hx-trigger="submit" hx-target=".results" hx-swap="innerHTML" class="formbg">
                <div class="formmargin">
                    <label for="shortname" class="shortname">Zone Shortname:</label>
                    <input type="text" name="shortname" class="forminput" required>
                    <input type="submit" value="Submit" class="formbutton">
                </div>
            </form>
        </div>
        <div class="results">
            <div class="displaybox displaypad">
                <div class="heading">NPC ID</div>
                <div class="heading">NPC Stats</div>
                <div class="heading">NPC Loot Table</div>
            </div>
        </div>
</body>
